<div class="news-section section sub-section">
    <div class="wrapper">
        <div class="section-title sub-section-title title">
            <h2>Новости компании</h2>
        </div>
        <div class="news-blocks">
            {% for obj in page_obj %}
            <div class="item">
                <a href="{% url 'news:news-post' obj.slug %}" class="item-image">
                    <img src="{{ MEDIA_URL }}{{obj.image}}" alt="">
                </a>
                <div class="item-content">
                    <div class="post-date">
                        <span>{{ obj.publich_date }}</span>
                    </div>
                    <a href="{% url 'news:news-post' obj.slug %}" class="item-title title">
                        <h4>{{ obj.title }}</h4>
                    </a>
                    <div class="item-text text">
                        <p>{{ obj.descr }}</p>
                    </div>
                    <div class="read-all">
                        <a href="{% url 'news:news-post' obj.slug %}">Читать подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
